<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 25th Birthday Soumya Uggirala üéÇ</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(135deg, #fff0f5, #ffe4ec, #fff8fb);
    overflow-x: hidden;
  }

  header {
    text-align: center;
    padding: 60px 20px 40px;
    color: #ff4da6;
    text-shadow: 0 0 10px #ffb6c1;
  }

  header h1 {
    font-size: 3rem;
    font-weight: 700;
    animation: glow 3s ease-in-out infinite alternate;
  }

  header h2 {
    font-size: 1.4rem;
    color: #ff77a9;
    margin-top: 10px;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff99c8, 0 0 20px #ff66b2; }
    to { text-shadow: 0 0 30px #ff99c8, 0 0 50px #ff4da6; }
  }

  /* ------------- CIRCULAR ROTATING GALLERY ------------- */
  .circle-container {
    position: relative;
    width: 350px;
    height: 350px;
    margin: 50px auto;
    transform-style: preserve-3d;
    animation: spin 25s linear infinite;
  }

  @keyframes spin {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }

  .circle-container img {
    position: absolute;
    width: 110px;
    height: 110px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #fff;
    box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
    transition: transform 0.4s;
  }

  .circle-container img:hover {
    transform: scale(1.15);
  }

  .circle-container img:nth-child(1) { transform: rotateY(0deg) translateZ(170px); }
  .circle-container img:nth-child(2) { transform: rotateY(45deg) translateZ(170px); }
  .circle-container img:nth-child(3) { transform: rotateY(90deg) translateZ(170px); }
  .circle-container img:nth-child(4) { transform: rotateY(135deg) translateZ(170px); }
  .circle-container img:nth-child(5) { transform: rotateY(180deg) translateZ(170px); }
  .circle-container img:nth-child(6) { transform: rotateY(225deg) translateZ(170px); }
  .circle-container img:nth-child(7) { transform: rotateY(270deg) translateZ(170px); }
  .circle-container img:nth-child(8) { transform: rotateY(315deg) translateZ(170px); }

  /* ------------- HORIZONTAL CAROUSEL ------------- */
  .carousel {
    display: flex;
    overflow: hidden;
    position: relative;
    width: 100%;
    margin: 50px 0;
  }

  .carousel-track {
    display: flex;
    animation: scroll 40s linear infinite;
  }

  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .carousel img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    margin: 0 15px;
    border: 4px solid white;
    object-fit: cover;
    box-shadow: 0 0 20px rgba(255, 182, 193, 0.8);
  }

  /* ------------- CONFETTI / BALLOONS ------------- */
  .balloon {
    position: absolute;
    width: 30px;
    height: 40px;
    background: #ff69b4;
    border-radius: 50% 50% 45% 45%;
    animation: float 8s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }

  /* ------------- MUSIC BUTTON ------------- */
  .music-control {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #ff69b4;
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 0 15px #ffb6c1;
  }

  @media (max-width: 768px) {
    header h1 { font-size: 2rem; }
    .circle-container { width: 260px; height: 260px; }
    .circle-container img { width: 80px; height: 80px; }
    .carousel img { width: 90px; height: 90px; }
  }
</style>
</head>
<body>

  <header>
    <h1>Happy 25th Birthday üéâ</h1>
    <h2>To the Gorgeous Soul ‚Äî Soumya Uggirala üíñ</h2>

  <!-- Circular rotating photo gallery -->

  <!-- Horizontal carousel of images -->
  <div class="carousel">

  <!-- Music control -->
  <button class="music-control" id="musicBtn">üéµ</button>

  </audio>

  <script>
    // Balloon creation
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = 6 + Math.random() * 5 + 's';
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
      document.body.appendChild(balloon);
    }

    // Music control
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");
    let playing = false;
    btn.onclick = () => {
      if (!playing) {
        music.play();
        btn.textContent = "‚è∏Ô∏è";
      } else {
        music.pause();
        btn.textContent = "üéµ";
      }
      playing = !playing;
    };
  </script>
