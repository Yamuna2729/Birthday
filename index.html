<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 25th Birthday Soumya!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    /* Background image slider container */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    /* Overlay gradient for better text visibility */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(2px);
    }

    /* Main content */
    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 20px;
      z-index: 2;
    }

    .content h1 {
      font-size: 3rem;
      letter-spacing: 3px;
      text-shadow: 0 0 20px #ff8fab, 0 0 40px #ff69b4;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      }
      to {
        text-shadow: 0 0 30px #ff8fab, 0 0 60px #ff69b4;
      }
    }

    .content h2 {
      font-size: 1.8rem;
      margin-top: 20px;
      color: #ffe6f2;
    }

    .heart {
      color: #ff4da6;
      font-size: 2.5rem;
      animation: pulse 1.5s infinite;
      margin: 20px 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .button {
      background-color: #ff69b4;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #ff8fab;
      box-shadow: 0 0 15px #ffb6c1;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 2rem;
      }
      .content h2 {
        font-size: 1.2rem;
      }
      .button {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <!-- Replace with real image URLs or local images -->
    <img src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d" class="active">
    <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
    <img src="https://images.unsplash.com/photo-1504826260979-242151ee45a4">
    <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9">
  </div>

  <div class="overlay"></div>

  <div class="content">
    <h1>Happy 25th Birthday, <br> Soumya Uggirala üéÇ</h1>
    <div class="heart">üíñüíñüíñ</div>
    <h2>Wishing you a day filled with love, laughter, and unforgettable memories!</h2>
    <button class="button" onclick="showSurprise()">Click for a Surprise üéÅ</button>
  </div>

  <script>
    // Image rotation logic
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;

    function showNextImage() {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }

    setInterval(showNextImage, 4000);

    // Button surprise
    function showSurprise() {
      alert("‚ú® Happy 25th, Soumya! ‚ú®\nYou are beautiful, strong, and loved more than you know!");
    }
  </script>

</body>
</html>
